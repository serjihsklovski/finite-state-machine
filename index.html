<!DOCTYPE html>
<html xmlns:v-on="http://www.w3.org/1999/xhtml"
      xmlns:v-bind="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <title>Finite State Machine</title>

  <!-- Vue.js -->
  <script src="https://unpkg.com/vue"></script>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
  <div id="finite-state-machine">
    <div class="row">
      <div class="col-md-5 col-md-offset-1">
        <div class="well">{{ currentState }}</div>

        <div class="btn-group btn-group-justified">
          <div class="btn-group">
            <button v-on:click="btnA" class="btn btn-lg"
                    v-bind:class="btnAClassObject" type="button">A</button>
          </div>

          <div class="btn-group">
            <button v-on:click="btnB" class="btn btn-lg"
                    v-bind:class="btnBClassObject" type="button">B</button>
          </div>

          <div class="btn-group">
            <button v-on:click="btnC" class="btn btn-lg"
                    v-bind:class="btnCClassObject" type="button">C</button>
          </div>
        </div>
      </div>

      <div class="col-md-5">
        <div class="panel-group">
          <div class="panel panel-info">
            <div class="panel-heading">Logs
              <button v-on:click="clearOutLogs"
                      class="btn btn-primary"
                      type="button">Очистить</button>
            </div>

            <div class="panel-body">
              <div v-for="log in logs">
                <div v-if="log.isInfo" class="alert alert-info">
                  <span class="glyphicon glyphicon-info-sign"></span>
                  <span class="label label-primary">{{ log.previousState }}</span>
                  <span class="glyphicon glyphicon-arrow-right"></span>
                  <span class="label label-primary">{{ log.currentState }}</span>
                </div>

                <div v-if="log.isWarning" class="alert alert-warning">
                  <span class="glyphicon glyphicon-warning-sign"></span>
                  Переход невозможен!
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>

<script src="finite-state-machine.js"></script>

</html>
